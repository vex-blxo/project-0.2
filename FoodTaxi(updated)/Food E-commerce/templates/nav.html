<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my first webpage" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>{% block title %}Food Taxi{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/category.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('reload') }}" class="title-btn">Food Taxi</a>
        <ul>
          <li class="cart-link">
            <a href="{{ url_for('cart') }}" class="cartbutton">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge">{{ cart_quantity }}</span>
            </a>
          </li>

          <li>
            <a href="{{ url_for('signup') }}" class="signupbutton">Sign Up</a>
          </li>
          <li>
            <a href="{{ url_for('login') }}" class="loginbutton">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>&copy; 2025 Food Taxi. All rights reserved.</p>
    </footer>
  </body>
</html>
