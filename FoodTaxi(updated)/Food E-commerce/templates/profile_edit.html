<!DOCTYPE html>
<!--
NOTES: Not connected to flask, it also doesn't have css yet.
it has: profile image upload, personal info section, location section, change password modal


-->



<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Food App</title>
  </head>
  <body>
    <h2>Edit Profile</h2>

    <form method="POST" action="/update_profile" enctype="multipart/form-data">
      <!-- Profile Image -->
      <div>
        <label for="profile_image">Profile Image:</label><br />
        <input type="file" id="profile_image" name="profile_image" accept="image/*" />
      </div>

      <hr />

      <!-- Personal Information -->
      <div>
        <label for="first_name">First Name:</label><br />
        <input type="text" id="first_name" name="first_name" required />
      </div>

      <div>
        <label for="last_name">Last Name:</label><br />
        <input type="text" id="last_name" name="last_name" required />
      </div>

      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="mobile_number">Mobile Number:</label><br />
        <input type="text" id="mobile_number" name="mobile_number" />
      </div>

      <div>
        <button type="button" id="changePasswordBtn">Change Password</button>
      </div>

      <hr />

      <!-- Location Section -->
      <h3>Address / Location</h3>

      <div>
        <label for="home_number">Home Number:</label><br />
        <input type="text" id="home_number" name="home_number" />
      </div>

      <div>
        <label for="street">Street:</label><br />
        <input type="text" id="street" name="street" />
      </div>

      <div>
        <label for="barangay">Barangay:</label><br />
        <input type="text" id="barangay" name="barangay" />
      </div>

      <div>
        <label for="municipality">Municipality:</label><br />
        <input type="text" id="municipality" name="municipality" />
      </div>

      <div>
        <label for="city">City:</label><br />
        <input type="text" id="city" name="city" />
      </div>

      <div>
        <label for="province">Province:</label><br />
        <input type="text" id="province" name="province" />
      </div>

      <div>
        <label for="zip_code">Zip Code:</label><br />
        <input type="text" id="zip_code" name="zip_code" />
      </div>

      <hr />

      <button type="submit">Save Changes</button>
    </form>

    <!-- Change Password Modal -->
    <div id="passwordModal" style="display: none;">
      <h3>Change Password</h3>
      <form method="POST" action="/change_password">
        <div>
          <label for="current_password">Current Password:</label><br />
          <input type="password" id="current_password" name="current_password" required />
        </div>
        <div>
          <label for="new_password">New Password:</label><br />
          <input type="password" id="new_password" name="new_password" required />
        </div>
        <div>
          <label for="confirm_new_password">Confirm New Password:</label><br />
          <input type="password" id="confirm_new_password" name="confirm_new_password" required />
        </div>
        <button type="submit">Update Password</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>

    <!-- Simple JS for modal behavior -->
    <script>
      const modal = document.getElementById("passwordModal");
      const openBtn = document.getElementById("changePasswordBtn");
      const closeBtn = document.getElementById("closeModal");

      openBtn.addEventListener("click", () => {
        modal.style.display = "block";
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
