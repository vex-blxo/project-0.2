<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my first webpage" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>{% block title %}Food Taxi{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/category.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('reload') }}" class="title-btn">Food Taxi</a>
        <ul>
          <li class="cart-link">
            <a href="{{ url_for('cart') }}" class="cartbutton">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge">{{ cart_quantity }}</span>
            </a>
          </li>

          {% if session.first_name %}
          <div class="user-menu">
  <span class="user-greeting">Hello, <strong>{{ session['first_name'] }}</strong>!</span>
  <div class="dropdown">
    <button class="dropdown-btn" id="dropdownToggle">
      <img src="{{ url_for('static', filename=session.profile_image) if session.profile_image else url_for('static', filename='images/default-profile.png') }}" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">
    </button>
    <ul class="dropdown-content" id="dropdownMenu">
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
      <li><a href="{{ url_for('settings') }}">Settings</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </div>
</div>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2025 Food Taxi. All rights reserved.</p>
    </footer>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("dropdownToggle");
    const dropdown = document.querySelector(".dropdown");

    toggleBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      dropdown.classList.toggle("active");
    });

    // Close dropdown if user clicks outside
    document.addEventListener("click", function (e) {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("active");
      }
    });
  });
</script>
  </body>
</html>
