<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my first webpage" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>{% block title %}Food and Gourmet{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/category.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('reload') }}" class="title-btn">Food and Gourmet</a>
        <ul>
          <li class="cart-link">
            <a href="{{ url_for('cart') }}" class="cartbutton">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge">{{ cart_quantity }}</span>
            </a>
          </li>

          {% if session.first_name %}
          <li class="user-menu">
            <span class="user-greeting"
              >Hello, <strong>{{ session.first_name }}</strong>!</span
            >

            <!-- ⚙️ Gear icon -->
            <i class="fas fa-gear settings-icon" id="settingsIcon"></i>

            <!-- Dropdown -->
            <div class="dropdown-menu" id="dropdownMenu">
              <a href="#">Profile</a>
              <a href="#">Settings</a>
              <a href="{{ url_for('logout') }}">Logout</a>
            </div>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <script>
      // JS for dropdown + rotation
      const settingsIcon = document.getElementById("settingsIcon");
      const dropdownMenu = document.getElementById("dropdownMenu");

      settingsIcon.addEventListener("click", () => {
        settingsIcon.classList.toggle("rotate");
        dropdownMenu.classList.toggle("show");
      });

      // Click outside to close
      document.addEventListener("click", (event) => {
        if (
          !settingsIcon.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          settingsIcon.classList.remove("rotate");
          dropdownMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
